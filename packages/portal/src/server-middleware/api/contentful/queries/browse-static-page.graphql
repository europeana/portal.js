query BrowseStaticPage(
  $identifier: String!,
  $locale: String!,
  $preview: Boolean = false
) {
  browsePageCollection(preview: $preview, locale: $locale, where: { identifier: $identifier }, limit: 1) {
    items {
      identifier
      name
      headline
      description
      image {
        ...imageFields
      }
      hasPartCollection(limit: 20) {
        items {
          __typename
          ... on CardGroup {
            headline
          	text
            hasPartCollection(limit: 28) {
              items {
                __typename
                ... on AutomatedEntityCard {
                  name
                  identifier
                  description
                  slug
                  entityImage: image
                }
                ... on AutomatedRecordCard {
                  identifier
                  encoding
                }
                ... on CuratedCard {
                  name
                  description
                  url
                  image {
                    ...imageFields
                  }
                }
              }
            }
            moreButton {
              url
              text
            }
        	}
          ... on AutomatedCardGroup {
            genre
            moreButton {
              url
              text
            }
          }
          ... on ContentTypeRichText {
            text
          }
          ... on PrimaryCallToAction {
            text
            relatedLink {
              url
              text
            }
          }
        }
      }
    }
  }
  staticPageCollection(preview: $preview, locale: $locale, where: { identifier: $identifier }, limit: 1) {
    items {
      identifier
      name
      description
      image {
        ...imageFields
      }
      hasPartCollection(limit: 40) {
        total
        items {
          __typename
          ... on ContentTypeRichText {
            text
          }
          ... on Embed {
            embed
          }
          ... on ImageWithAttribution {
            ... imageWithAttributionFields
          }
          ... on ImageComparison {
            name
            hasPartCollection(limit: 2) {
              items {
                ... imageWithAttributionFields
              }
            }
          }
          ... on AutomatedCardGroup {
            genre
            moreButton {
              url
              text
            }
          }
          ... on Link {
            url
            text
          }
          ... on PrimaryCallToAction {
            text
            relatedLink {
              url
              text
            }
          }
        }
      }
      relatedLinks {
        ...linkGroupFields
      }
    }
  }
}
fragment imageFields on Asset {
  url
  contentType
  description
  width
  height
}
fragment imageWithAttributionFields on ImageWithAttribution {
  name
  creator
  provider
  license
  url
  image {
    ...imageFields
  }
}
fragment linkGroupFields on LinkGroup {
  identifier
  name
  links: linksCollection(limit: 10) {
    items {
      text
      url
    }
  }
}
