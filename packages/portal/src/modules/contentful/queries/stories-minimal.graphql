query storiesMinimal(
  $locale: String!,
  $preview: Boolean = false,
  $query: String = "",
  $redirectBlogsToStories: Boolean = false,
  $excludeSysId: String = ""
) {
	blogPostingCollection (
    preview: $preview, locale: $locale, order: datePublished_DESC, limit: 1500,
    where: { name_contains: $query, sys: { id_not: $excludeSysId } },
  ) @skip(if: $redirectBlogsToStories) {
    items {
      date: datePublished
      sys {
        id
      }
      cats: categoriesCollection(limit: 5) {
        items {
          id: identifier
        }
      }
    }
  }
  exhibitionPageCollection(
    preview: $preview, locale: $locale, order: datePublished_DESC, limit: 150,
    where: { name_contains: $query, sys: { id_not: $excludeSysId } }
  ) {
    items {
      date: datePublished
      sys {
        id
      }
      cats: categoriesCollection(limit: 5) {
        items: items {
          id: identifier
        }
      }
    }
  },
  storyCollection (
    preview: $preview, locale: $locale, order: datePublished_DESC, limit: 1500,
    where: { name_contains: $query, sys: { id_not: $excludeSysId } },
  ) @include(if: $redirectBlogsToStories) {
    items {
      date: datePublished
      sys {
        id
      }
      cats: categoriesCollection(limit: 5) {
        items {
          id: identifier
        }
      }
    }
  }
}
