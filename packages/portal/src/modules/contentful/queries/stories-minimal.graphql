query storiesMinimal(
  $locale: String!
  $preview: Boolean = false
  $query: String = ""
  $excludeSysId: String = ""
  $includeExhibitions: Boolean = true
  $includeStories: Boolean = true
) {
  exhibitionPageCollection(
    preview: $preview
    locale: $locale
    order: datePublished_DESC
    limit: 150
    where: { name_contains: $query, sys: { id_not: $excludeSysId } }
  ) @include(if: $includeExhibitions) {
    items {
      date: datePublished
      sys {
        id
      }
      cats: categoriesCollection(limit: 5) {
        items: items {
          id: identifier
        }
      }
    }
  }
  storyCollection(
    preview: $preview
    locale: $locale
    order: datePublished_DESC
    limit: 1500
    where: { name_contains: $query, sys: { id_not: $excludeSysId } }
  ) @include(if: $includeStories) {
    items {
      date: datePublished
      sys {
        id
      }
      cats: categoriesCollection(limit: 5) {
        items {
          id: identifier
        }
      }
    }
  }
}
