query StoriesPage(
  $locale: String!,
  $preview: Boolean = false,
  $query: String = ""
) {
  storiesPageCollection(
    preview: $preview, locale: $locale, limit: 1
  ) {
    items {
      headline
      description
      image {
        url
        description
      }
      primaryCallToAction {
        name
        nameEN: name(locale: "en-GB")
        text
        relatedLink {
          url
          text
        }
        image {
          ...illustrationFields
        }
      }
      featuredStory(where: { name_contains: $query }) {
        sys {
          id
        }
        __typename
        name
        headline
        primaryImageOfPage {
          ...imageWithAttributionFields
        }
        identifier
        categoriesCollection {
          items {
            identifier
          }
        }
      }
      featuredStoryImage {
        ...imageFields
      }
    }
  }
}

fragment illustrationFields on Illustration {
  image {
    ...imageFields
  }
}

fragment imageWithAttributionFields on ImageWithAttribution {
  image {
    ...imageFields
  }
}


fragment imageFields on Asset {
  url
  description
  contentType
  width
  height
}
