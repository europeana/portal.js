query StoriesPage($locale: String!, $preview: Boolean = false) {
  storiesPageCollection(preview: $preview, locale: $locale, limit: 1) {
    items {
      headline
      description
      image {
        url
        description
      }
      primaryCallToAction {
        name
        nameEN: name(locale: "en-GB")
        text
        relatedLink {
          url
          text
        }
        image {
          ...illustrationFields
        }
      }
      featuredStory {
        __typename
        name
        headline
        identifier
      }
      featuredStoryImage {
        ...imageFields
      }
    }
  }
}

fragment illustrationFields on Illustration {
  image {
    ...imageFields
  }
}

fragment imageFields on Asset {
  url
  description
  contentType
  width
  height
}
