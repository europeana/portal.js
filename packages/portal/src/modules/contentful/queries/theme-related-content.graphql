query ThemeRelatedContent(
  $locale: String!,
  $preview: Boolean = false,
  $limit: Int = 4,
  $theme: String!,
  $query: String = "",
  $redirectBlogsToStories: Boolean = false
) {
  blogPostingCollection(
    where: { genre_contains_some: [$theme], name_contains: $query },
    preview: $preview, locale: $locale, order: datePublished_DESC, limit: $limit
  ) @skip(if: $redirectBlogsToStories) {
    items {
      __typename
      name
      identifier
      primaryImageOfPage {
        image {
          url
          contentType
          description
        }
      }
      datePublished
    }
  }
  exhibitionPageCollection(
    where: { genre_contains_some: [$theme], name_contains: $query },
    preview: $preview, locale: $locale, order: datePublished_DESC, limit: $limit
  ) {
    items {
      __typename
      name
      identifier
      primaryImageOfPage {
        image {
          url
          contentType
          description
        }
      }
      datePublished
    }
  }
  storyCollection(
    where: { genre_contains_some: [$theme], name_contains: $query },
    preview: $preview, locale: $locale, order: datePublished_DESC, limit: $limit
  ) @include(if: $redirectBlogsToStories) {
    items {
      __typename
      name
      identifier
      primaryImageOfPage {
        image {
          url
          contentType
          description
        }
      }
      datePublished
    }
  }
}
