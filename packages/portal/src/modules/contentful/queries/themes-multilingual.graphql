query ThemePage($locale: String!) {
  themePageCollection(locale: $locale, order: name_ASC) {
    items {
      identifier
      name
			name_bg: name(locale: "bg-BG")
			name_hr: name(locale: "hr-HR")
			name_cs: name(locale: "cs-CZ")
			name_da: name(locale: "da-DK")
			name_de: name(locale: "de-DE")
			name_el: name(locale: "el-GR")
			name_es: name(locale: "es-ES")
			name_et: name(locale: "et-EE")
      name_eu: name(locale: "eu-ES")
			name_fi: name(locale: "fi-FI")
			name_fr: name(locale: "fr-FR")
			name_ga: name(locale: "ga-IE")
			name_hr: name(locale: "hr-HR")
			name_hu: name(locale: "hu-HU")
			name_it: name(locale: "it-IT")
			name_lt: name(locale: "lt-LT")
			name_lv: name(locale: "lv-LV")
			name_mt: name(locale: "mt-MT")
			name_nl: name(locale: "nl-NL")
			name_pt: name(locale: "pt-PT")
			name_ro: name(locale: "ro-RO")
			name_sk: name(locale: "sk-SK")
			name_sl: name(locale: "sl-SI")
			name_sv: name(locale: "sv-SE")
      description
      description_bg: description(locale: "bg-BG")
      description_hr: description(locale: "hr-HR")
      description_cs: description(locale: "cs-CZ")
      description_da: description(locale: "da-DK")
      description_de: description(locale: "de-DE")
      description_el: description(locale: "el-GR")
      description_es: description(locale: "es-ES")
      description_et: description(locale: "et-EE")
      description_eu: description(locale: "eu-ES")
      description_fi: description(locale: "fi-FI")
      description_fr: description(locale: "fr-FR")
      description_ga: description(locale: "ga-IE")
      description_hr: description(locale: "hr-HR")
      description_hu: description(locale: "hu-HU")
      description_it: description(locale: "it-IT")
      description_lt: description(locale: "lt-LT")
      description_lv: description(locale: "lv-LV")
      description_mt: description(locale: "mt-MT")
      description_nl: description(locale: "nl-NL")
      description_pt: description(locale: "pt-PT")
      description_ro: description(locale: "ro-RO")
      description_sk: description(locale: "sk-SK")
      description_sl: description(locale: "sl-SI")
      description_sv: description(locale: "sv-SE")
      primaryImageOfPage {
        url
        image {
          ...imageFields
        }
      }
    }
  }
}

fragment imageFields on Asset {
  url
  contentType
  # TODO: use translations for image descriptions?
  description
  width
  height
}
