query BrowseLandingStaticPage(
  $identifier: String!,
  $locale: String!,
  $preview: Boolean = false
) {
  browsePageCollection(preview: $preview, locale: $locale, where: { identifier: $identifier }, limit: 1) {
    items {
      identifier
      name
      headline
      description
      image {
        ...imageFields
      }
      hasPartCollection(limit: 20) {
        items {
          __typename
          ... on CardGroup {
            headline
          	text
            hasPartCollection(limit: 28) {
              items {
                __typename
                ... on AutomatedEntityCard {
                  name
                  identifier
                  description
                  slug
                  entityImage: image
                }
                ... on AutomatedRecordCard {
                  identifier
                  encoding
                }
                ... on CuratedCard {
                  name
                  description
                  url
                  image {
                    ...imageFields
                  }
                }
              }
            }
            moreButton {
              url
              text
            }
        	}
          ... on AutomatedCardGroup {
            genre
            moreButton {
              url
              text
            }
          }
          ... on ContentTypeRichText {
            text
          }
          ... on PrimaryCallToAction {
            name
            text
            relatedLink {
              url
              text
            }
            image {
              ...illustrationFields
            }
          }
        }
      }
    }
  }
  staticPageCollection(preview: $preview, locale: $locale, where: { identifier: $identifier }, limit: 1) {
    items {
      identifier
      name
      description
      image {
        ...imageFields
      }
      hasPartCollection(limit: 40) {
        total
        items {
          __typename
          ... on ContentTypeRichText {
            text
          }
          ... on Embed {
            embed
          }
          ... on ImageWithAttribution {
            ... imageWithAttributionFields
          }
          ... on ImageComparison {
            name
            hasPartCollection(limit: 2) {
              items {
                ... imageWithAttributionFields
              }
            }
          }
          ... on AutomatedCardGroup {
            genre
            moreButton {
              url
              text
            }
          }
          ... on Link {
            url
            text
          }
          ... on PrimaryCallToAction {
            name
            text
            relatedLink {
              url
              text
            }
            image {
              ...illustrationFields
            }
          }
        }
      }
      relatedLinks {
        ...linkGroupFields
      }
    }
  }
  landingPageCollection(preview: $preview, locale: $locale, where: { identifier: $identifier }, limit: 1) {
    items {
      identifier
      name
      description
      image {
        ...imageFields
      }
      headline
      text
      relatedLink {
        url
        text
      }
      primaryImageOfPage {
        ...imageWithAttributionFields
      }
      hasPartCollection(limit: 20) {
        total
        items {
          __typename
          ... on InfoCardGroup {
            name
            text
            hasPartCollection(limit: 12) {
              items {
                __typename
                ... on InfoCard {
                  name
                  text
                  image {
                    ...imageFields
                  }
                }
              }
            }
          }
          ... on ImageCardGroup {
            name
            text
            hasPartCollection(limit: 6) {
              items {
                __typename
                ... on ImageCard {
                  name
                  text
                  image {
                    ...imageWithAttributionFields
                  }
                }
              }
            }
          }
          ... on LandingSubSection {
            name
            text
            hasPartCollection(limit: 6) {
              items {
                __typename
                ... on InfoCardGroup {
                  name
                  text
                  hasPartCollection(limit: 12) {
                    items {
                      __typename
                      ... on InfoCard {
                        name
                        text
                        image {
                          ...imageFields
                        }
                      }
                    }
                  }
                }
                ... on AutomatedCardGroup {
                  genre
                  moreButton {
                    url
                    text
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
fragment imageFields on Asset {
  url
  contentType
  description
  width
  height
}
fragment imageWithAttributionFields on ImageWithAttribution {
  name
  creator
  provider
  license
  url
  image {
    ...imageFields
  }
}
fragment linkGroupFields on LinkGroup {
  identifier
  name
  links: linksCollection(limit: 10) {
    items {
      text
      url
    }
  }
}
fragment illustrationFields on Illustration {
  image {
    ...imageFields
  }
}
