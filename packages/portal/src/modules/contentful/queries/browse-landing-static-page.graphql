query BrowseLandingStaticPage(
  $identifier: String!
  $locale: String!
  $preview: Boolean = false
) {
  browsePageCollection(
    preview: $preview
    locale: $locale
    where: { identifier: $identifier }
    limit: 1
  ) {
    items {
      identifier
      name
      headline
      description
      image {
        ...imageFields
      }
      hasPartCollection(limit: 20) {
        items {
          __typename
          ... on CardGroup {
            ...cardGroupFields
          }
          ... on AutomatedCardGroup {
            ...automatedCardGroupFields
          }
          ... on ContentTypeRichText {
            text
          }
          ... on PrimaryCallToAction {
            ...primaryCallToActionFields
          }
        }
      }
    }
  }
  staticPageCollection(
    preview: $preview
    locale: $locale
    where: { identifier: $identifier }
    limit: 1
  ) {
    items {
      identifier
      name
      description
      image {
        ...imageFields
      }
      hasPartCollection(limit: 40) {
        total
        items {
          __typename
          ... on ContentTypeRichText {
            text
          }
          ... on Embed {
            embed
          }
          ... on ImageWithAttribution {
            ...imageWithAttributionFields
          }
          ... on ImageComparison {
            name
            hasPartCollection(limit: 2) {
              items {
                ...imageWithAttributionFields
              }
            }
          }
          ... on AutomatedCardGroup {
            ...automatedCardGroupFields
          }
          ... on Link {
            url
            text
          }
          ... on PrimaryCallToAction {
            ...primaryCallToActionFields
          }
        }
      }
      relatedLinks {
        ...linkGroupFields
      }
    }
  }
  landingPageCollection(
    preview: $preview
    locale: $locale
    where: { identifier: $identifier }
    limit: 1
  ) {
    items {
      identifier
      name
      description
      image {
        ...imageFields
      }
      headline
      text
      relatedLink {
        url
        text
      }
      primaryImageOfPage {
        ...imageWithAttributionFields
      }
      hasPartCollection(limit: 20) {
        total
        items {
          __typename
          ... on CardGroup {
            ...cardGroupFields
          }
          ... on IllustrationGroup {
            name
            text
            hasPartCollection(limit: 20) {
              items {
                ... on Illustration {
                  ...illustrationFields
                }
              }
            }
          }
          ... on InfoCardGroup {
            ...infoCardGroupFields
          }
          ... on ImageCardGroup {
            name
            text
            hasPartCollection(limit: 6) {
              items {
                __typename
                ... on ImageCard {
                  ...imageCardFields
                }
              }
            }
          }
          ... on LandingSubSection {
            name
            text
            hasPartCollection(limit: 6) {
              items {
                __typename
                ... on CardGroup {
                  ...cardGroupFields
                }
                ... on InfoCardGroup {
                  ...infoCardGroupFields
                }
                ... on AutomatedCardGroup {
                  ...automatedCardGroupFields
                }
                ... on ImageCard {
                  ...imageCardFields
                }
              }
            }
          }
          ... on EmbedSection {
            name
            nameEN: name(locale: "en-GB")
            text
            embed {
              embed
            }
          }
          ... on PrimaryCallToAction {
            ...primaryCallToActionFields
          }
        }
      }
    }
  }
}
fragment imageFields on Asset {
  title
  url
  contentType
  description
  width
  height
}
fragment imageWithAttributionFields on ImageWithAttribution {
  name
  creator
  provider
  license
  url
  image {
    ...imageFields
  }
}
fragment linkGroupFields on LinkGroup {
  identifier
  name
  links: linksCollection(limit: 10) {
    items {
      text
      url
    }
  }
}
fragment illustrationFields on Illustration {
  name
  image {
    ...imageFields
  }
  url
}
fragment infoCardFields on InfoCard {
  name
  text
  image {
    ...imageFields
  }
}
fragment infoCardGroupFields on InfoCardGroup {
  name
  text
  hasPartCollection(limit: 12) {
    items {
      __typename
      ... on InfoCard {
        ...infoCardFields
      }
    }
  }
}
fragment automatedCardGroupFields on AutomatedCardGroup {
  genre
  moreButton {
    url
    text
  }
}
fragment automatedEntityCardFields on AutomatedEntityCard {
  name
  identifier
  description
  slug
  entityImage: image
}
fragment curatedCardFields on CuratedCard {
  name
  description
  url
  image {
    ...imageFields
  }
}
fragment primaryCallToActionFields on PrimaryCallToAction {
  name
  nameEN: name(locale: "en-GB")
  text
  relatedLink {
    url
    text
  }
  image {
    ...illustrationFields
  }
}
fragment cardGroupFields on CardGroup {
  headline
  text
  hasPartCollection(limit: 28) {
    items {
      __typename
      ... on AutomatedEntityCard {
        ...automatedEntityCardFields
      }
      ... on AutomatedRecordCard {
        identifier
        encoding
      }
      ... on CuratedCard {
        ...curatedCardFields
      }
    }
  }
  moreButton {
    url
    text
  }
}
fragment imageCardFields on ImageCard {
  name
  text
  image {
    ...imageWithAttributionFields
  }
  link {
    text
    url
  }
}
