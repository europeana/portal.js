query ExhibitionLandingPage(
  $identifier: String!,
  $locale: String!,
  $preview: Boolean = false
) {
  exhibitionPageCollection(preview: $preview, locale: $locale, where: { identifier: $identifier }, limit: 1) {
    items {
      identifier
      name
      headline
      description
      text
      genre
      primaryImageOfPage {
        ...imageWithAttributionFields
      }
      hasPartCollection(limit: 20) {
        items {
          name
          identifier
          primaryImageOfPage {
       			...imageWithAttributionFields
      		}
        }
      }
      credits
      contentWarning {
        name
        description
      }
      categoriesCollection {
        items {
          name
          identifier
        }
      }
      relatedLink
    }
  }
}

fragment imageWithAttributionFields on ImageWithAttribution {
  name
  creator
  provider
  license
  url
  image {
    url
    description
    contentType
  }
}
