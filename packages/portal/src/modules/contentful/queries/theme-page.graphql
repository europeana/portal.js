query ThemePage($locale: String!, $identifier: String!, $preview: Boolean = false) {
  themePage: themePageCollection(
    preview: $preview
    locale: $locale
    limit: 1
    where: { identifier: $identifier }
  ) {
    items {
      identifier
      name
      description
      primaryImageOfPage {
        url
        image {
          ...imageFields
        }
      }
      hasPartCollection {
        items {
          __typename
          ... on TopicGroup {
            headline
            hasPart
          }
          ... on PersonGroup {
            headline
            hasPart
          }
          ... on GalleryGroup {
            headline
            hasPart
          }
          ... on PrimaryCallToAction {
            name
            nameEN: name(locale: "en-GB")
            text
            relatedLink {
              url
              text
            }
            image {
              ...illustrationFields
            }
          }
          ... on CardGroup {
            headline
            hasPartCollection {
              items {
                ... on AutomatedRecordCard {
                  encoding
                }
              }
            }
            moreButton {
              url
              text
            }
          }
        }
      }
    }
  }
}

fragment imageFields on Asset {
  url
  contentType
  description
  width
  height
}

fragment illustrationFields on Illustration {
  image {
    url
    description
    contentType
    width
    height
  }
}
