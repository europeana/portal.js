query BlogPostPage(
  $identifier: String!,
  $locale: String!,
  $site: String = "dataspace-culturalheritage.eu",
  $preview: Boolean = false
) {
  blogPostingCollection(
    preview: $preview,
    locale: $locale,
    where: {
      identifier: $identifier
      site: $site
    },
    limit: 1
  ) {
    items {
      identifier
      name
      description
      introduction
      datePublished
      relatedLink
      categoriesCollection {
        items {
          name
          identifier
        }
      }
      genre
      primaryImageOfPage {
        ... imageWithAttributionFields
      }
      hasPartCollection(limit: 40) {
        total
        items {
          __typename
          ... on ContentTypeRichText {
            text
          }
          ... on Embed {
            embed
          }
          ... on ImageWithAttribution {
            ... imageWithAttributionFields
          }
          ... on ImageComparison {
            name
            hasPartCollection(limit: 2) {
              items {
                ... imageWithAttributionFields
              }
            }
          }
          ... on Link {
            url
            text
          }
          # CardGroup omitted intentionally
        }
      }
      associatedMediaCollection {
        total
        items {
          contentType
          description
          height
          title
          url
        }
      }
      authorCollection {
        items {
          name
          affiliation
          url
        }
      }
      contentWarning {
        name
        description
      }
    }
  }
}

fragment imageWithAttributionFields on ImageWithAttribution {
  name
  creator
  provider
  license
  url
  image {
    url
    description
    contentType
    width
    height
  }
}
