apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- deployment.yaml
- service.yaml
- ingress.yaml
configMapGenerator:
- name: portal-js-env
  envs:
  - config-map.env
secretGenerator:
- name: portal-js-env
  envs:
  - secret.env
  type: Opaque
labels:
  - pairs:
      app: portal-js
    includeSelectors: true
    includeTemplates: true
