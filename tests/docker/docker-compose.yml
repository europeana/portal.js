version: "3"
services:
  nginx:
    image: europeana/portal.js-nginx:master
    build:
      context: ./nginx
    ports:
      - "8080:80"
      - "4433:443"
    depends_on:
      - app
  app:
    image: europeana/portal.js:master
    build:
      context: ../..
    expose:
      - "8080"
    env_file: ./app/.env
    environment:
      - ENABLE_JIRA_SERVICE_DESK_FEEDBACK_FORM=1
      - ENABLE_LINKS_TO_CLASSIC=1
      - ENABLE_SSL_NEGOTIATION=1
      - HTTP_PORT=80
      - HTTPS_PORT=443
      - NUXT_LOADING_THROTTLE=0
      - PORTAL_BASE_URL=https://nginx
  chrome-en:
    image: selenium/standalone-chrome:88.0
    healthcheck:
      test: curl -fs http://localhost:4444 || exit 1
    environment:
      - DBUS_SESSION_BUS_ADDRESS=/dev/null
      - LANG=en_GB.UTF-8
      - LANGUAGE=en_GB.UTF-8
    volumes:
      - /dev/shm:/dev/shm
  chrome-ja:
    image: selenium/standalone-chrome:88.0
    healthcheck:
      test: curl -fs http://localhost:4444 || exit 1
    environment:
      - DBUS_SESSION_BUS_ADDRESS=/dev/null
      - LANG=ja_JP.UTF-8
      - LANGUAGE=ja_JP.UTF-8
    volumes:
      - /dev/shm:/dev/shm
  chrome-nl:
    image: selenium/standalone-chrome:88.0
    healthcheck:
      test: curl -fs http://localhost:4444 || exit 1
    environment:
      - DBUS_SESSION_BUS_ADDRESS=/dev/null
      - LANG=nl_NL.UTF-8
      - LANGUAGE=nl_NL.UTF-8
    volumes:
      - /dev/shm:/dev/shm
  nightwatch:
    image: europeana/portal.js-nightwatch:master
    build:
      context: ..
      dockerfile: docker/nightwatch/Dockerfile
    depends_on:
      nginx:
        condition: service_started
      app:
        condition: service_started
      chrome-en:
        condition: service_healthy
      chrome-ja:
        condition: service_healthy
      chrome-nl:
        condition: service_healthy
    env_file: ./nightwatch/.env
    volumes:
      - /dev/shm:/dev/shm
    environment:
      - WEBDRIVER_EN_HOST=chrome-en
      - WEBDRIVER_JA_HOST=chrome-ja
      - WEBDRIVER_NL_HOST=chrome-nl
      - APP_URL=https://nginx
