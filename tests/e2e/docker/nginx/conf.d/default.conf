server {
  listen 443 ssl http2;
  server_name localhost;
  ssl_certificate /etc/nginx/ssl/server.crt;
  ssl_certificate_key /etc/nginx/ssl/server.key;

  resolver 127.0.0.11 ipv6=off;

  proxy_cache_valid 200 10m;
  proxy_cache_lock on;
  proxy_cache_use_stale updating error timeout http_500 http_502 http_503 http_504;

  location ~ ^/contentful/(.*) {
    proxy_pass https://contentful-proxy-cache.test.eanadev.org/$1$is_args$args;
    proxy_cache_key "$request_uri|$request_body";
    proxy_cache_methods GET HEAD POST;
    proxy_cache apis;
  }

  location ~ ^/api/newspapers/(.*) {
    proxy_cache_valid 200 301 302 400 401 403 404 10m;
    proxy_pass https://newspapers.eanadev.org/$1$is_args$args;
    proxy_cache apis;
  }

  location ~ ^/api/(.*) {
    proxy_pass https://api.europeana.eu/$1$is_args$args;
    proxy_cache apis;
    proxy_cache_valid 200 301 302 400 401 403 404 10m;
  }

  location / {
    proxy_pass http://app:8080;
    proxy_cache app;
  }
}
