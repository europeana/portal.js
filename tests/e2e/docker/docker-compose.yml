version: "3"
services:
  nginx:
    image: europeana/portal.js-nginx:${NGINX_IMAGE_VERSION:-latest}
    build:
      context: ./nginx
    ports:
      - "8080:80"
      - "4433:443"
    depends_on:
      - app
    volumes:
      - nginx-proxy-cache-apis:/var/cache/nginx/proxy/apis
  app:
    image: europeana/portal.js:${APP_IMAGE_VERSION:-latest}
    build:
      context: ../../..
      dockerfile: ./packages/portal/Dockerfile
    depends_on:
      auth:
        condition: service_healthy
      cache:
        condition: service_started
    expose:
      - "8080"
    env_file: ./app/.env
    environment:
      - CTF_GRAPHQL_ORIGIN=https://nginx/contentful
      - ENABLE_JIRA_SERVICE_DESK_FEEDBACK_FORM=1
      - ENABLE_SSL_NEGOTIATION=1
      - ENABLE_TRANSLATED_ITEMS=1
      - EUROPEANA_ANNOTATION_API_URL=https://nginx/api/annotation
      - EUROPEANA_ENTITY_API_URL=https://nginx/api/entity
      - EUROPEANA_FULLTEXT_API_URL=https://nginx/api/newspapers/api/v2
      - EUROPEANA_RECOMMENDATION_API_URL=https://nginx/api/recommendation
      - EUROPEANA_RECORD_API_URL=https://nginx/api/record
      - EUROPEANA_SET_API_URL=https://nginx/api/set
      - EUROPEANA_THUMBNAIL_API_URL=https://nginx/api/thumbnail/v3
      - HTTP_PORT=80
      - HTTPS_PORT=443
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - NUXT_LOADING_THROTTLE=0
      - OAUTH_CLIENT=collections_portal
      - OAUTH_ORIGIN=http://auth:8080
      - PORTAL_BASE_URL=https://nginx
      - REDIS_URL=redis://cache
  auth:
    image: europeana/portal.js-keycloak-theme
    build:
      context: ../../..
      dockerfile: ./packages/keycloak-theme/Dockerfile
    expose:
      - "8080"
    healthcheck:
      test: curl -fs http://localhost:8080/auth/realms/europeana/account/ || exit 1
      interval: 10s
      timeout: 2s
  cache:
    image: redis
  chrome-en:
    image: selenium/standalone-chrome:88.0
    healthcheck:
      test: curl -fs http://localhost:4444 || exit 1
      interval: 5s
      timeout: 2s
    environment:
      - DBUS_SESSION_BUS_ADDRESS=/dev/null
      - LANG=en_GB.UTF-8
      - LANGUAGE=en_GB.UTF-8
    volumes:
      - /dev/shm:/dev/shm
  chrome-ja:
    image: selenium/standalone-chrome:88.0
    healthcheck:
      test: curl -fs http://localhost:4444 || exit 1
      interval: 5s
      timeout: 2s
    environment:
      - DBUS_SESSION_BUS_ADDRESS=/dev/null
      - LANG=ja_JP.UTF-8
      - LANGUAGE=ja_JP.UTF-8
    volumes:
      - /dev/shm:/dev/shm
  chrome-nl:
    image: selenium/standalone-chrome:88.0
    healthcheck:
      test: curl -fs http://localhost:4444 || exit 1
      interval: 5s
      timeout: 2s
    environment:
      - DBUS_SESSION_BUS_ADDRESS=/dev/null
      - LANG=nl_NL.UTF-8
      - LANGUAGE=nl_NL.UTF-8
    volumes:
      - /dev/shm:/dev/shm
  nightwatch-features:
    image: europeana/portal.js-nightwatch:${NIGHTWATCH_IMAGE_VERSION:-latest}
    build:
      context: ./nightwatch
    depends_on:
      nginx:
        condition: service_started
      app:
        condition: service_started
      chrome-en:
        condition: service_healthy
      chrome-ja:
        condition: service_healthy
      chrome-nl:
        condition: service_healthy
    volumes:
      - /dev/shm:/dev/shm
      - ../features:/app/tests/e2e/features
      - ../../../tmp:/app/screenshots
    env_file: ./nightwatch/.env
    environment:
      - WEBDRIVER_EN_HOST=chrome-en
      - WEBDRIVER_JA_HOST=chrome-ja
      - WEBDRIVER_NL_HOST=chrome-nl
      - APP_URL=https://nginx
  nightwatch-visual:
    image: europeana/portal.js-nightwatch:${NIGHTWATCH_IMAGE_VERSION:-latest}
    build:
      context: ./nightwatch
    entrypoint: npm run percy
    command: "tests/**/*.feature"
    depends_on:
      nginx:
        condition: service_started
      app:
        condition: service_started
      chrome-en:
        condition: service_healthy
    env_file: ./nightwatch-visual/.env
    volumes:
      - /dev/shm:/dev/shm
      - ../visual:/app/tests/e2e/visual
      - ../../../tmp:/app/screenshots
    environment:
      - WEBDRIVER_EN_HOST=chrome-en
      - APP_URL=https://nginx
volumes:
  nginx-proxy-cache-apis: {}
