query CollectionPage(
  $locale: String!,
  $preview: Boolean = false
) {
  curatedEntities: entityPageCollection(preview: $preview, locale: $locale, limit: 1000) {
    items {
      name
      nameEN: name(locale: "en-GB")
      identifier
      genre
      primaryImageOfPage {
        image {
          url
          contentType
        }
      }
    }
  }
}
