query HomePage(
  $locale: String!,
  $preview: Boolean = false,
  $identifier: String
) {
  homePageCollection(
    preview: $preview,
    locale: $locale,
    order: datePublished_DESC,
    limit: 1,
    where: { identifier: $identifier }
  ) {
    items {
      name
      identifier
      sectionsCollection {
        items {
          __typename
          ... on PrimaryCallToAction {
            name
      			text
      			relatedLink {
        			url
        			text
      			}
          }
        }
      }
    }
  }
}
