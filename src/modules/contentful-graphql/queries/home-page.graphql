query HomePage(
  $locale: String!,
  $preview: Boolean = false,
  $identifier: String,
  $date: DateTime
) {
  homePageCollection(
    preview: $preview,
    locale: $locale,
    order: datePublished_DESC,
    limit: 1,
    where: {
      identifier: $identifier,
      datePublished_lte: $date
    }
  ) {
    items {
      name
      identifier
      sectionsCollection {
        items {
          __typename
          ... on PrimaryCallToAction {
            name
      			text
      			relatedLink {
        			url
        			text
      			}
          }
        }
      }
      primaryImageOfPage {
        ...imageWithAttributionFields
      }
    }
  }
}

fragment imageWithAttributionFields on ImageWithAttribution {
  name
  creator
  provider
  license
  url
  image {
    url
    contentType
    description
    width
    height
  }
}
