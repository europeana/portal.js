query StoriesPage(
  $identifier: String!,
  $locale: String!,
  $preview: Boolean = false
) {
  browsePageCollection(
    preview: $preview,
    locale: $locale,
    where: { identifier: $identifier },
    limit: 1
  ) {
    items {
      identifier
      name
      hasPartCollection {
        items {
          __typename
          ... on PrimaryCallToAction {
            name
      			text
      			relatedLink {
        			url
        			text
      			}
            image {
              ...illustrationFields
            }
          }
        }
      }
    }
  }


