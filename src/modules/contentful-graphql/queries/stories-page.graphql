query StoriesPage(
  $identifier: String!,
  $locale: String!,
  $preview: Boolean = false,
  $limit: Int = 1000,
  $skip: Int = 0,
  $query: String = ""
) {
  browsePageCollection(
    preview: $preview,
    locale: $locale,
    where: { identifier: $identifier },
    limit: 1
  ) {
    items {
      identifier
      name
      hasPartCollection {
        items {
          __typename
          ... on PrimaryCallToAction {
            name
      			text
      			relatedLink {
        			url
        			text
      			}
            image {
              ...illustrationFields
            }
          }
        }
      }
    }
  }
  blogPostingCollection(
    where: { name_contains: $query },
    preview: $preview, locale: $locale, order: datePublished_DESC, limit: $limit, skip: $skip
  ) {
    total
    items {
      __typename
      identifier
      name
      datePublished
      primaryImageOfPage {
        ...imageWithAttributionFields
      }
    }
  }
  exhibitionPageCollection(
    where: { name_contains: $query },
    preview: $preview, locale: $locale, order: datePublished_DESC, limit: $limit, skip: $skip
  ) {
    total
    items {
      __typename
      identifier
      name
      datePublished
      primaryImageOfPage {
        ...imageWithAttributionFields
      }
    }
  }
}

fragment imageWithAttributionFields on ImageWithAttribution {
  image {
    url
    contentType
  }
}

fragment illustrationFields on Illustration {
  image {
    url
    description
    contentType
    width
    height
  }
}
