query ContentSearch(
  $locale: String!,
  $query: String!,
  $preview: Boolean = false,
  $limit: Int = 5,
  $skip: Int = 0
) {
  browsePageCollection(
    preview: $preview,
    locale: $locale,
    limit: $limit,
    skip: $skip,
  	where: { name_contains: $query }
  ) {
    total
    items {
      __typename
      identifier
      name
      description
      primaryImageOfPage {
        image {
         ...imageWithAttributionFields
        }
      }
      image {
       ...imageFields
      }
    }
  }
  staticPageCollection(
    preview: $preview,
    locale: $locale,
    limit: $limit,
    skip: $skip,
  	where: { name_contains: $query }
  ) {
    total
    items {
      __typename
      identifier
      name
      description
      primaryImageOfPage {
        ...imageWithAttributionFields
      }
    }
  }
  exhibitionPageCollection(
    preview: $preview,
    locale: $locale,
    limit: $limit,
    skip: $skip,
  	where: { name_contains: $query }
  ) {
    total
    items {
      __typename
      identifier
      name
      description
      primaryImageOfPage {
        ...imageWithAttributionFields
      }
    }
  }
  blogPostingCollection(
    preview: $preview,
    locale: $locale,
    limit: $limit,
    skip: $skip,
  	where: { name_contains: $query }
  ) {
    total
    items {
      __typename
      identifier
      name
      description
      primaryImageOfPage {
        ...imageWithAttributionFields
      }
    }
  }
}
fragment imageFields on Asset {
  url
  contentType
  description
  width
  height
}
fragment imageWithAttributionFields on ImageWithAttribution {
  image {
    ...imageFields
  }
}
