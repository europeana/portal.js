apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${K8S_RESOURCE_NAME}
  namespace: dev
  annotations:
    cert-manager.io/issuer: "letsencrypt-staging"
spec:
  ingressClassName: public-iks-k8s-nginx
  rules:
  - host: ${K8S_RESOURCE_NAME}.dev.eanadev.org
    http:
      paths:
      - backend:
          service:
            name: ${K8S_RESOURCE_NAME}
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - ${K8S_RESOURCE_NAME}.dev.eanadev.org
    secretName: ${K8S_RESOURCE_NAME}.dev.eanadev.org
