name: CI

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v[0-9]+.[0-9]+.*'
  pull_request:
    branches:
      - 'master'
    types: [opened, synchronize, reopened, ready_for_review, converted_to_draft]
    paths-ignore:
    - '**.md'
    - 'src/migrations/**'

env:
  CTF_CDA_ACCESS_TOKEN: ${{ secrets.CTF_CDA_ACCESS_TOKEN }}
  CTF_ENVIRONMENT_ID: test
  CTF_GRAPHQL_ORIGIN: https://contentful-proxy-cache.test.eanadev.org
  CTF_SPACE_ID: ${{ secrets.CTF_SPACE_ID }}
  DOCKER_REPOSITORY: europeana/portal.js
  EUROPEANA_API_KEY: ${{ secrets.EUROPEANA_API_KEY }}
  EUROPEANA_RECORD_API_KEY: ${{ secrets.EUROPEANA_RECORD_API_KEY }}
  OAUTH_CLIENT: ${{ secrets.OAUTH_CLIENT }}

jobs:
  annotate:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && contains(github.head_ref, '/EC-') && github.event.action == 'opened'
    steps:
      -
        name: Extract JIRA ticket number
        run: echo "JIRA_TICKET_NUMBER=$(echo ${{ github.head_ref }} | sed -r 's|^.*/(EC-[0-9]+).*$|\1|')" >> $GITHUB_ENV
      -
        name: Link to JIRA ticket on pull request
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `JIRA ticket: ${process.env.JIRA_TICKET_NUMBER}`
            })

  # Run code linting on master and all PRs (including drafts)
  lint-code:
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.event.ref == 'refs/heads/master') || (github.event_name == 'pull_request')
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      -
        name: Install eslint
        run: |
          npm install --prefix tmp \
            eslint@$(jq -Mr '.packages["node_modules/eslint"].version' package-lock.json) \
            eslint-plugin-jest@$(jq -Mr '.packages["node_modules/eslint-plugin-jest"].version' package-lock.json) \
            eslint-plugin-vue@$(jq -Mr '.packages["node_modules/eslint-plugin-vue"].version' package-lock.json)
          mv tmp/node_modules ./
      -
        name: Run eslint
        run: npm run lint

  # Run style linting on master and all PRs (including drafts)
  lint-style:
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.event.ref == 'refs/heads/master') || (github.event_name == 'pull_request')
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      -
        name: Install stylelint
        run: |
          npm install --prefix tmp \
            stylelint@$(jq -Mr '.packages["node_modules/stylelint"].version' package-lock.json) \
            stylelint-config-recommended-vue@$(jq -Mr '.packages["node_modules/stylelint-config-recommended-vue"].version' package-lock.json) \ \
            stylelint-config-standard-scss@$(jq -Mr '.packages["node_modules/stylelint-config-standard-scss"].version' package-lock.json)
          mv tmp/node_modules ./
      -
        name: Run stylelint
        run: npm run stylelint


  # Run unit tests on master (for coverage reports), and all pull requests
  test-unit:
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.event.ref == 'refs/heads/master') || (github.event_name == 'pull_request')
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          # For SonarCloud to blame culprits
          fetch-depth: 0
      -
        name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      -
        name: NPM install
        run: npm ci --include-workspace-root -w packages/portal
      -
        name: Run unit tests
        run: npm run test:coverage
      -
        name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Build, and push to Docker Hub, full production Docker image for use throughout
  # other jobs
  docker-image:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.draft == false
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.DOCKER_REPOSITORY }}
          tags: |
            type=ref,event=pr
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: build-push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./packages/portal/Dockerfile
          pull: true
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Run size tests on non-draft pull requests
  test-size:
    runs-on: ubuntu-latest
    needs: [docker-image]
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.DOCKER_REPOSITORY }}
          tags: |
            type=ref,event=pr
      -
        name: Build and load app image
        uses: docker/build-push-action@v2
        with:
          context: .
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      -
        name: Build and load size test image
        uses: docker/build-push-action@v2
        with:
          context: ./packages/portal/tests/size
          load: true
          tags: ${{ env.DOCKER_REPOSITORY }}-test-size
          cache-from: type=gha
          cache-to: type=gha,mode=max
      -
        name: Prepare resources for size tests
        run: |
          docker run --name portal.js --rm -d ${{ env.DOCKER_REPOSITORY }}:${{ steps.meta.outputs.version }}
          docker cp portal.js:/app/packages/portal/.nuxt ./.nuxt
          docker stop portal.js
      -
        name: Run size tests
        run: |
          docker run \
            --mount type=bind,source="$(pwd)"/.nuxt,target=/app/.nuxt \
            --mount type=bind,source="$(pwd)"/portal/packages/tests/size/.size-limit.json,target=/app/.size-limit.json \
            ${{ env.DOCKER_REPOSITORY }}-test-size

  # Run e2e tests on non-draft pull requests
  test-e2e:
    runs-on: ubuntu-latest
    needs: [docker-image]
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.DOCKER_REPOSITORY }}
          tags: |
            type=ref,event=pr
      -
        name: Prepare env for e2e tests
        run: echo "APP_IMAGE_VERSION=${{ steps.meta.outputs.version }}" >> $GITHUB_ENV
      -
        name: Create e2e test container .env files
        run: |
          envsubst < .github/workflows/support/ci/.env > tests/e2e/docker/app/.env
          envsubst < .github/workflows/support/ci/.env > tests/e2e/docker/nightwatch-visual/.env
      -
        name: Pull images for e2e tests
        run: docker-compose -f ./tests/e2e/docker/docker-compose.yml pull -q app cache chrome-en
      -
        name: Build images for e2e tests
        run: docker-compose -f ./tests/e2e/docker/docker-compose.yml build -q nginx nightwatch-features
      -
        name: Run e2e tests
        run: docker-compose -f ./tests/e2e/docker/docker-compose.yml run --rm nightwatch-features

  # Run visual tests on non-draft pull requests, and pushes to master
  test-visual:
    runs-on: ubuntu-latest
    needs: [docker-image]
    if: (github.event_name == 'push' && github.event.ref == 'refs/heads/master') || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)
    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.DOCKER_REPOSITORY }}
          tags: |
            type=ref,event=pr
            type=ref,event=branch
      -
        name: Prepare env for visual tests
        run: |
          echo "APP_IMAGE_VERSION=${{ steps.meta.outputs.version }}" >> $GITHUB_ENV
          echo "PERCY_COMMIT=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "PERCY_BRANCH=$(echo ${GITHUB_HEAD_REF:-${GITHUB_REF}} | sed 's|refs/heads/||')" >> $GITHUB_ENV
      -
        name: Prepare env for visual tests (PRs only)
        if: github.event_name == 'pull_request'
        run:
          echo "PERCY_PULL_REQUEST=$(jq .pull_request.number ${GITHUB_EVENT_PATH})" >> $GITHUB_ENV
      -
        name: Check Percy env vars
        run:
          echo
      -
        name: Create visual test container .env files
        run: |
          envsubst < .github/workflows/support/ci/.env > tests/e2e/docker/app/.env
          envsubst < .github/workflows/support/ci/.env > tests/e2e/docker/nightwatch-visual/.env
      -
        name: Pull images for visual tests
        run: docker-compose -f ./tests/e2e/docker/docker-compose.yml pull -q app cache chrome-en
      -
        name: Build images for visual tests
        run: docker-compose -f ./tests/e2e/docker/docker-compose.yml build -q nginx nightwatch-features
      -
        name: Run visual tests
        run: docker-compose -f ./tests/e2e/docker/docker-compose.yml run --rm nightwatch-visual

  # Deploy to IBM Cloud Kubernetes cluster:
  # * Pull requests are deployed as new resources in dev namespace
  # * Pushes to master update the deployment in the test namespace
  deploy-ibm-cloud:
    runs-on: ubuntu-latest
    needs: [docker-image]
    if: (github.event_name == 'push' && github.event.ref == 'refs/heads/master') || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)
    env:
      IBMCLOUD_API_URL: https://cloud.ibm.com
      IBMCLOUD_API_KEY: ${{ secrets.IBMCLOUD_API_KEY }}
      IBMCLOUD_CLUSTER_NAME: europeana-web
      IBMCLOUD_REGION: eu-de
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.DOCKER_REPOSITORY }}
          tags: |
            type=ref,event=pr
            type=ref,event=branch
      -
        name: Set image tag for deployment
        run: echo "DOCKER_IMAGE_TAG=${{ env.DOCKER_REPOSITORY }}:${{ steps.meta.outputs.version }}" >> $GITHUB_ENV
      -
        name: Prepare env for dev deployments, step 1
        if: github.event_name == 'pull_request'
        run: |
          echo "K8S_NAMESPACE=dev" >> $GITHUB_ENV
          echo "PULL_REQUEST_NUMBER=$(jq .pull_request.number ${GITHUB_EVENT_PATH})" >> $GITHUB_ENV
      -
        name: Prepare env for dev deployments, step 2
        if: github.event_name == 'pull_request'
        run: |
          echo "K8S_RESOURCE_NAME=portal-js-pr-${PULL_REQUEST_NUMBER}" >> $GITHUB_ENV
          echo "K8S_INGRESS_HOST=pr-${PULL_REQUEST_NUMBER}.portal-js.dev.eanadev.org" >> $GITHUB_ENV
      -
        name: Prepare env for test deployment
        if: github.event_name == 'push'
        run: |
          echo "K8S_NAMESPACE=test" >> $GITHUB_ENV
          echo "K8S_RESOURCE_NAME=portal-js" >> $GITHUB_ENV
      -
        name: Create K8s resource manifests for dev deployments
        if: github.event_name == 'pull_request'
        run: |
          envsubst < .github/workflows/support/ci/deploy/deployment.yml > deployment.yml
          envsubst < .github/workflows/support/ci/deploy/service.yml > service.yml
          envsubst < .github/workflows/support/ci/deploy/ingress.yml > ingress.yml
      -
        name: Install ibmcloud CLI
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud plugin install container-service
      -
        name: Login to IBM Cloud
        run: |
          ibmcloud login -a ${IBMCLOUD_API_URL} -r ${IBMCLOUD_REGION} --apikey ${IBMCLOUD_API_KEY}
          ibmcloud ks cluster config --cluster ${IBMCLOUD_CLUSTER_NAME}
      -
        name: Detect new deployment
        if: github.event_name == 'pull_request'
        run: |
          set +e
          kubectl --namespace dev get deployment ${K8S_RESOURCE_NAME}
          if [ $? -eq 1 ]; then K8S_NEW_DEPLOYMENT="true"; else K8S_NEW_DEPLOYMENT="false"; fi
          set -e
          echo K8S_NEW_DEPLOYMENT=${K8S_NEW_DEPLOYMENT} >> $GITHUB_ENV
      -
        name: Create new dev resources on IBM Cloud K8s
        if: github.event_name == 'pull_request'
        run: |
          kubectl apply -f deployment.yml
          kubectl apply -f service.yml
          kubectl apply -f ingress.yml
      -
        name: Restart deployment
        run: kubectl rollout restart --namespace ${K8S_NAMESPACE} deployment/${K8S_RESOURCE_NAME}
      -
        name: Comment with deployment link on pull request
        if: env.K8S_NEW_DEPLOYMENT == 'true'
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Preview deployment: https://${process.env.K8S_INGRESS_HOST}/`
            })

  # Publish tagged versions to NPM
  npm-publish:
    runs-on: ubuntu-latest
    needs: [docker-image]
    if: github.event_name == 'push' && startsWith( github.event.ref, 'refs/tags/v' )
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.DOCKER_REPOSITORY }}
          tags: |
            type=ref,event=tag
      -
        name: Load built image
        uses: docker/build-push-action@v2
        with:
          context: .
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      -
        name: Prepare resources for publish
        run: |
          docker run --name portal.js --rm -d ${{ env.DOCKER_REPOSITORY }}:${{ steps.meta.outputs.version }}
          mkdir ./tmp
          docker cp portal.js:/app ./tmp
          docker stop portal.js
      -
        name: Publish to NPM
        run: |
          cp .github/workflows/support/docker-images/.npmrc ~/
          npm publish --access public ./tmp/app
      -
        name: Warm up jsDelivr
        run: .github/workflows/support/docker-images/warm-up-jsdelivr.sh ./tmp/app
