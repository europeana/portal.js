name: Style guide

on:
  pull_request:
    types: [labeled]
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'packages/contentful/**'

env:
  DOCKER_REPOSITORY: europeana/styleguide

jobs:
  docker-build:
    if: (github.event_name == 'push' && github.event.ref == 'refs/heads/master') || (github.event.label.name == 'styleguide')
    runs-on: ubuntu-latest
    outputs:
      docker-metadata-version: ${{ steps.meta.outputs.version }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_REPOSITORY }}
          tags: |
            type=ref,event=pr
            type=ref,event=branch
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./packages/styleguide/Dockerfile
          pull: true
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-ibm-cloud:
    if: (github.event_name == 'push' && github.event.ref == 'refs/heads/master') || (github.event.label.name == 'styleguide')
    runs-on: ubuntu-latest
    needs: [docker-build]
    env:
      DOCKER_IMAGE_TAG: ${{ env.DOCKER_REPOSITORY }}:${{ needs.docker-build.outputs.docker-metadata-version }}
      IBMCLOUD_API_URL: https://cloud.ibm.com
      IBMCLOUD_API_KEY: ${{ secrets.IBMCLOUD_API_KEY }}
      IBMCLOUD_CLUSTER_NAME: europeana-web
      IBMCLOUD_REGION: eu-de
      K8S_NAMESPACE: internal
      K8S_DEPLOYMENT_NAME: styleguide
    steps:
      -
        name: Docker metadata version
        run: |
          echo ${{ env.DOCKER_IMAGE_TAG }}
