name: NPM

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.*'

env:
  NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      -
        name: Publish to NPM
        run: |
          npm -w packages/style publish --dry-run --access public
